<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <script src="https://kit.fontawesome.com/412d7718b1.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="search">
    <form action="" class="location">
      <i class="fas fa-search"></i>
      <input type="text" class="locationInput" placeholder="Search...">
    </form>
    <div class="today container" data-today>
      <h2 class="city" data-city>Knoxville</h2>
      <div class="current-condition container">
        <i id="current-icon" class="fa-solid fa-cloud"></i>
        <h3 class="conditions" data-current-conditions>Cloudy</h3>
      </div>
      <div class="container current-info">
        <div class="current-left">
          <p class="temp" data-current-temp>75ยบ F</p>
          <div class="high container">
            <h3 class="high title">High: </h3>
            <p class="high" data-current-high>85ยบ F</p>
          </div>
          <div class="low container">
            <h3 class="low title">Low: </h3>
            <p class="low" data-current-low>68ยบ F</p>
          </div>
      </div>  
      <div class="current-right">
        <div class="feels-like container">
          <h3 class="feels-like">Feels like: </h3>
          <p class="feels-like" data-feels-like>80ยบ F</p>
        </div>
        <div class="humidity container">
          <h3>Humidity: </h3>
          <p data-current-humidity>70%</p>
        </div>
        <div class="wind container">
          <h3>Wind Speed: </h3>
          <p>25 mph</p>
      </div>

      </div>
      </div>
    </div>

  </div>
  <script src="bundle.js"></script>
</body>
</html>
